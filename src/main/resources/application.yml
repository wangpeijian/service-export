spring:
  application:
    name: service-export

server:
  port: 9981

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:9901/eureka/
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}

feign:
  hystrix:
    enabled: true
  compression:
    request:
      enabled: true
      min-type: text/xml,application/xml,application/json
      min-request-size: 2048
    response:
      enable: true

management:
  endpoints:
    web:
      exposure:
        include: refresh,health,info

foo: 123